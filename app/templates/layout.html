{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Leave | Track{% endblock title %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark p-3" style="background-color: rgb(77, 69, 69);">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'home' %}">Leave Track</a>

    <!-- Search Form -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <form class="d-flex" role="search" action="{% url 'home' %}" style="width: 350px;">
        <input class="form-control me-2" type="search" name="searched" placeholder="Search..." aria-label="Search">
        <button class="btn btn-outline-success text-white" type="submit">Search</button>
      </form>
    </div>

    <!-- Navigation Links -->
    <div class="d-flex">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" id="timer" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  {% block main %}
  <!-- Page-specific content goes here -->
  {% endblock main %}
</div>

<!-- Footer Start -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <p class="mb-0">&copy; 2025 Developed by Sulav Tamang. All rights reserved.</p>
  </div>
</footer>

<script>
  setTimeout(() => {
    var time = document.getElementById('timer');
    if(time) {
      time.style.display = "none";
    }
  }, 5000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
